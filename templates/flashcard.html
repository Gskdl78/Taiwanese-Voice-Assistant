        .flashcard-container {

        .controls-section {

        }

        .play-speech-btn {

            border: none;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;

            visibility: hidden;

        }
        .play-speech-btn.visible {

            visibility: visible;

        .play-speech-btn:hover {

        .play-speech-btn:disabled {

        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="/" class="nav-btn">èªéŸ³åŠ©æ‰‹</a>
            <a href="/flashcard" class="nav-btn active">å­—æ¯å¡</a>
        </nav>
        <h1 class="title">å°èªå­—æ¯å¡</h1>
        <p class="subtitle">è¼¸å…¥ä¸­æ–‡ï¼Œç”¢ç”Ÿå¯é»æ“Šç™¼éŸ³çš„å°ç¾…æ‹¼éŸ³å¡</p>

        <div class="input-section">
            <input type="text" id="text-input" placeholder="è«‹åœ¨é€™è£¡è¼¸å…¥ä¸­æ–‡...">
            <button id="generate-btn">ç”¢ç”Ÿ</button>
        </div>

        <div id="status" class="status idle">è«‹è¼¸å…¥æ–‡å­—ä¸¦é»æ“Šç”¢ç”Ÿ</div>

        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <div class="card-face card-front">
                    <span id="card-front-text" class="card-placeholder">ä¸­æ–‡</span>
                </div>
                <div class="card-face card-back">
                    <span id="card-back-text" class="card-placeholder">ç¾…é¦¬æ‹¼éŸ³</span>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <button id="play-speech-btn" class="play-speech-btn" disabled>ğŸ”Š æ’­æ”¾ç™¼éŸ³</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const textInput = document.getElementById('text-input');
            const generateBtn = document.getElementById('generate-btn');
            const statusDiv = document.getElementById('status');
            const flashcard = document.getElementById('flashcard');
            const cardFrontText = document.getElementById('card-front-text');
            const cardBackText = document.getElementById('card-back-text');
            const playSpeechBtn = document.getElementById('play-speech-btn');

            let audio = null;
            let currentAudioUrl = '';

            // å¡ç‰‡ç¿»è½‰
            flashcard.addEventListener('click', (e) => {
                if (e.target.id !== 'play-speech-btn') {
                    flashcard.classList.toggle('flipped');
                }
            });

            // æ’­æ”¾èªéŸ³
            playSpeechBtn.addEventListener('click', () => {
                if (currentAudioUrl) {
                    if (audio && !audio.paused) {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                    audio = new Audio(currentAudioUrl);
                    audio.play();
                }
            });
            
            // ç”¢ç”Ÿå¡ç‰‡
            generateBtn.addEventListener('click', async () => {
                const text = textInput.value.trim();
                if (!text) {
                    setStatus('è«‹è¼¸å…¥æœ‰æ•ˆçš„ä¸­æ–‡æ–‡å­—', 'error');
                    return;
                }

                setStatus('è™•ç†ä¸­... <span class="loading"></span>', 'processing');
                generateBtn.disabled = true;

                try {
                    const response = await fetch('/generate_flashcard', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ text: text })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'å¾Œç«¯è™•ç†å¤±æ•—');
                    }
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        updateCard(data.original_text, data.romanization);
                        currentAudioUrl = data.audio_url;
                        playSpeechBtn.disabled = !data.audio_url;
                        if(data.audio_url) {
                            playSpeechBtn.classList.add('visible');
                        } else {
                            playSpeechBtn.classList.remove('visible');
                        }
                        setStatus(`æˆåŠŸç”¢ç”Ÿå¡ç‰‡ï¼é»æ“Šå¡ç‰‡å¯ç¿»è½‰ã€‚`, 'success');
                    } else {
                        throw new Error(data.error || 'ç”¢ç”Ÿå¡ç‰‡å¤±æ•—');
                    }

                } catch (error) {
                    setStatus(`éŒ¯èª¤: ${error.message}`, 'error');
                    resetCard();
                } finally {
                    generateBtn.disabled = false;
                }
            });

            function setStatus(message, type) {
                statusDiv.innerHTML = message;
                statusDiv.className = `status ${type}`;
            }
            
            function updateCard(front, back) {
                cardFrontText.textContent = front;
                cardFrontText.classList.remove('card-placeholder');
                cardBackText.textContent = back;
                cardBackText.classList.remove('card-placeholder');
                if (flashcard.classList.contains('flipped')) {
                    flashcard.classList.remove('flipped');
                }
            }

            function resetCard() {
                cardFrontText.textContent = 'ä¸­æ–‡';
                cardFrontText.classList.add('card-placeholder');
                cardBackText.textContent = 'ç¾…é¦¬æ‹¼éŸ³';
                cardBackText.classList.add('card-placeholder');
                playSpeechBtn.disabled = true;
                playSpeechBtn.classList.remove('visible');
                currentAudioUrl = '';
                if (flashcard.classList.contains('flipped')) {
                    flashcard.classList.remove('flipped');
                }
            }
        });
    </script>
</body>
