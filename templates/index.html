<body>
    <div class="container">
        <h1 class="title">ğŸ™ï¸ å°èªèªéŸ³å°è©±</h1>
        <p class="subtitle">æŒ‰ä¸‹æŒ‰éˆ•é–‹å§‹éŒ„éŸ³ï¼Œèˆ‡ AI é€²è¡Œå°èªå°è©±</p>

        <div class="record-section">
            <button id="recordBtn" class="record-btn">
                <span id="recordText">ğŸ¤ éŒ„éŸ³</span>
            </button>
        </div>

        <div id="status" class="status idle">

        </div>

        <div id="conversation" class="conversation"></div>

        <div class="tech-info">
            <strong>ğŸ”§ æŠ€è¡“æ¶æ§‹</strong><br>
            èªéŸ³è¾¨è­˜ï¼šNUTN-KWS å°èªå°ˆé–€æ¨¡å‹ | 
            èªè¨€æ¨¡å‹ï¼šOllama LLM | 
            èªéŸ³åˆæˆï¼šå°èª TTS API
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;

        const recordBtn = document.getElementById('recordBtn');
        const recordText = document.getElementById('recordText');
        const status = document.getElementById('status');
        const conversation = document.getElementById('conversation');

        // æ›´æ–°ç‹€æ…‹é¡¯ç¤º
        function updateStatus(message, type = 'idle') {
            status.className = `status ${type}`;
            status.innerHTML = getStatusIcon(type) + message;
        }

        function getStatusIcon(type) {
            const icons = {
                idle: '<span class="emoji">ğŸ’¬</span>',
                recording: '<span class="emoji">ğŸ¤</span>',
                processing: '<div class="loading"></div>',
                success: '<span class="emoji">âœ…</span>',
                error: '<span class="emoji">âŒ</span>'
            };
            return icons[type] || icons.idle;
        }

        // æ·»åŠ å°è©±è¨Šæ¯
        function addMessage(text, isUser = false, audioUrl = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'ai-message'}`;
            
            let messageContent = text;
            if (!isUser && audioUrl) {
                messageContent += `<button class="play-btn" onclick="playAudio('${audioUrl}')">ğŸ”Š æ’­æ”¾</button>`;
            }
            
            messageDiv.innerHTML = messageContent;
            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }

        // æ’­æ”¾éŸ³æª”
        function playAudio(audioUrl) {
            const audio = new Audio(audioUrl);
            audio.play().catch(e => {
                console.error('æ’­æ”¾å¤±æ•—:', e);
                updateStatus('éŸ³æª”æ’­æ”¾å¤±æ•—', 'error');
            });
        }

        // é¡¯ç¤ºæ€§èƒ½çµ±è¨ˆ
        function showPerformanceStats(stats) {
            const conversation = document.getElementById('conversation');
            const statsDiv = document.createElement('div');
            statsDiv.className = 'performance-stats';
            
            let statsHtml = `
                <div class="stats-header">
                    <span class="emoji">ğŸ“Š</span>è™•ç†æ€§èƒ½çµ±è¨ˆ (ç¸½æ™‚é–“: ${stats.total_time.toFixed(3)}ç§’)
                    ${stats.mode ? `<span class="mode-badge">${stats.mode.toUpperCase()}æ¨¡å¼</span>` : ''}
                </div>
                <div class="stats-content">
            `;
            
            // æ’åºæ­¥é©ŸæŒ‰æ™‚é–“é•·çŸ­
            const sortedSteps = Object.entries(stats.step_times)
                .sort(([,a], [,b]) => b - a);
            
            for (const [stepName, duration] of sortedSteps) {
                const percentage = ((duration / stats.total_time) * 100).toFixed(1);
                const isBottleneck = stepName === stats.bottleneck;
                statsHtml += `
                    <div class="stats-item ${isBottleneck ? 'bottleneck' : ''}">
                        <span class="step-name">${stepName}:</span>
                        <span class="step-time">${duration.toFixed(3)}ç§’ (${percentage}%)</span>
                        ${isBottleneck ? '<span class="bottleneck-badge">ç“¶é ¸</span>' : ''}
                    </div>
                `;
            }
            
            statsHtml += '</div>';
            
            // æ·»åŠ å„ªåŒ–å»ºè­°
            if (stats.suggestions && stats.suggestions.length > 0) {
                statsHtml += '<div class="optimization-suggestions">';
                statsHtml += '<div class="suggestions-header">ğŸš€ æ€§èƒ½å„ªåŒ–å»ºè­°</div>';
                
                for (const suggestion of stats.suggestions) {
                    if (suggestion.type === 'optimization') {
                        statsHtml += `
                            <div class="suggestion-item">
                                <div class="suggestion-message">âš ï¸ ${suggestion.message}</div>
                                <div class="suggestion-solutions">
                                    è§£æ±ºæ–¹æ¡ˆï¼š
                                    <ul>
                                        ${suggestion.solutions.map(sol => `<li>${sol}</li>`).join('')}
                                    </ul>
                                </div>
                            </div>
                        `;
                    }
                }
                
                statsHtml += '</div>';
            }
            
            statsDiv.innerHTML = statsHtml;
            
            conversation.appendChild(statsDiv);
            conversation.scrollTop = conversation.scrollHeight;
            
            // 8ç§’å¾Œæ·¡å‡ºï¼ˆå› ç‚ºæœ‰æ›´å¤šå…§å®¹ï¼‰
            setTimeout(() => {
                statsDiv.style.opacity = '0.5';
            }, 8000);
        }

        // åˆå§‹åŒ–éŒ„éŸ³
        async function initRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        channelCount: 1,
                        sampleRate: 16000
                    }
                });
                
                // å˜—è©¦ä½¿ç”¨æ”¯æ´çš„éŸ³è¨Šæ ¼å¼ï¼Œå„ªå…ˆé¸æ“‡å®¹æ˜“è™•ç†çš„æ ¼å¼
                let options = {};
                if (MediaRecorder.isTypeSupported('audio/wav')) {
                    options.mimeType = 'audio/wav';
                    console.log('ä½¿ç”¨ WAV æ ¼å¼');
                } else if (MediaRecorder.isTypeSupported('audio/webm;codecs=opus')) {
                    options.mimeType = 'audio/webm;codecs=opus';
                    console.log('ä½¿ç”¨ WebM/Opus æ ¼å¼');
                } else if (MediaRecorder.isTypeSupported('audio/webm')) {
                    options.mimeType = 'audio/webm';
                    console.log('ä½¿ç”¨ WebM æ ¼å¼');
                } else if (MediaRecorder.isTypeSupported('audio/mp4')) {
                    options.mimeType = 'audio/mp4';
                    console.log('ä½¿ç”¨ MP4 æ ¼å¼');
                } else {
                    console.log('ä½¿ç”¨é è¨­éŸ³æª”æ ¼å¼');
                }
                
                mediaRecorder = new MediaRecorder(stream, options);
                console.log('ä½¿ç”¨éŸ³æª”æ ¼å¼:', mediaRecorder.mimeType);
                
                mediaRecorder.ondataavailable = event => {
                    audioChunks.push(event.data);
                };
                
                mediaRecorder.onstop = async () => {
                    // ä½¿ç”¨å¯¦éš›çš„ MIME é¡å‹
                    const audioBlob = new Blob(audioChunks, { type: mediaRecorder.mimeType });
                    audioChunks = [];
                    await processAudio(audioBlob);
                };

                return true;
                
            } catch (error) {
                console.error('éº¥å…‹é¢¨æ¬Šé™éŒ¯èª¤:', error);
                updateStatus('ç„¡æ³•å–å¾—éº¥å…‹é¢¨æ¬Šé™', 'error');
                return false;
            }
        }

        // éŒ„éŸ³è¨ˆæ™‚å™¨
        let recordingTimer = null;
        let recordingStartTime = null;

        // è™•ç†éŒ„éŸ³æŒ‰éˆ•é»æ“Š
        recordBtn.addEventListener('click', async () => {
            if (!isRecording) {
                // é–‹å§‹éŒ„éŸ³
                if (!mediaRecorder) {
                    const success = await initRecording();
                    if (!success) return;
                }
                
                audioChunks = [];
                mediaRecorder.start();
                isRecording = true;
                recordingStartTime = Date.now();

                recordBtn.className = 'record-btn recording';
                recordText.textContent = 'ğŸ”´ éŒ„éŸ³ä¸­';
                updateStatus('æ­£åœ¨éŒ„éŸ³ï¼Œå†æ¬¡é»æ“Šåœæ­¢ï¼ˆå»ºè­°éŒ„éŸ³1-5ç§’ï¼‰', 'recording');

                // è¨­å®šæœ€å¤§éŒ„éŸ³æ™‚é–“ï¼ˆ10ç§’ï¼‰
                recordingTimer = setTimeout(() => {
                    if (isRecording) {
                        recordBtn.click(); // è‡ªå‹•åœæ­¢
                        updateStatus('éŒ„éŸ³å·²è‡ªå‹•åœæ­¢ï¼ˆè¶…é10ç§’ï¼‰', 'processing');
                    }
                }, 10000);

            } else {
                // åœæ­¢éŒ„éŸ³
                if (recordingTimer) {
                    clearTimeout(recordingTimer);
                    recordingTimer = null;
                }

                // æª¢æŸ¥éŒ„éŸ³æ™‚é•·
                const recordingDuration = (Date.now() - recordingStartTime) / 1000;
                console.log(`éŒ„éŸ³æ™‚é•·: ${recordingDuration.toFixed(2)} ç§’`);

                if (recordingDuration < 0.5) {
                    updateStatus('éŒ„éŸ³å¤ªçŸ­ï¼Œè«‹é‡æ–°éŒ„éŸ³ï¼ˆè‡³å°‘0.5ç§’ï¼‰', 'error');
                    isRecording = false;
                    recordBtn.className = 'record-btn';
                    recordText.textContent = 'ğŸ¤ éŒ„éŸ³';
                    return;
                }

                mediaRecorder.stop();
                isRecording = false;

                recordBtn.className = 'record-btn processing';
                recordText.textContent = 'â³ è™•ç†ä¸­';
                updateStatus(`è™•ç† ${recordingDuration.toFixed(1)} ç§’éŒ„éŸ³ä¸­ï¼Œè«‹ç¨å€™...`, 'processing');
            }
        });

        // è™•ç†éŸ³æª”
        async function processAudio(audioBlob) {
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.wav');
                
                const response = await fetch('/process_audio', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    // é¡¯ç¤ºè¾¨è­˜çµæœ
                    addMessage(result.transcription, true);
                    
                    // é¡¯ç¤º AI å›æ‡‰
                    addMessage(result.ai_response, false, result.audio_url);
                    
                    // é¡¯ç¤ºæ€§èƒ½çµ±è¨ˆ
                    if (result.performance_stats) {
                        showPerformanceStats(result.performance_stats);
                    }
                    
                    updateStatus('å°è©±å®Œæˆï¼å¯ä»¥ç¹¼çºŒéŒ„éŸ³', 'success');
                    
                    // è‡ªå‹•æ’­æ”¾ AI å›æ‡‰
                    if (result.audio_url) {
                        setTimeout(() => playAudio(result.audio_url), 500);
                    }
                } else {
                    updateStatus(`éŒ¯èª¤: ${result.error}`, 'error');
                }

            } catch (error) {
                console.error('è™•ç†éŒ¯èª¤:', error);
                updateStatus('è™•ç†å¤±æ•—ï¼Œè«‹é‡è©¦', 'error');
            } finally {
                // é‡ç½®æŒ‰éˆ•
                recordBtn.className = 'record-btn';
                recordText.textContent = 'ğŸ¤ éŒ„éŸ³';
            }
        }

        // é é¢è¼‰å…¥æ™‚çš„æ­¡è¿è¨Šæ¯
        window.addEventListener('load', () => {
            setTimeout(() => {
                updateStatus('ç³»çµ±å·²æº–å‚™å¥½ï¼Œé»æ“Šéº¥å…‹é¢¨é–‹å§‹å°è©±ï¼', 'success');
            }, 1000);
        });
    </script>
